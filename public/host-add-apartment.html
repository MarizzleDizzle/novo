<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wohnung hinzufügen | Movo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container py-5">
  <h1 class="mb-4">Neue Wohnung hinzufügen</h1>

  <form id="addApartmentForm" novalidate method="POST" enctype="multipart/form-data">
    <div class="row g-3">
      <!-- Grundinformationen -->
      <div class="col-md-6">
        <label for="apartmentTitle" class="form-label">Titel*</label>
        <input type="text" class="form-control" id="apartmentTitle" name="title" required>
      </div>
      <div class="col-md-6">
        <label for="apartmentDescription" class="form-label">Beschreibung*</label>
        <textarea class="form-control" id="apartmentDescription" name="description" required></textarea>
      </div>
      <div class="col-md-6">
        <label for="apartmentAddress" class="form-label">Adresse*</label>
        <input type="text" class="form-control" id="apartmentAddress" name="address" required>
      </div>
      <div class="col-md-6">
        <label for="apartmentCity" class="form-label">Stadt*</label>
        <input type="text" class="form-control" id="apartmentCity" name="city" required>
      </div>

      <!-- Weitere Details -->
      <div class="col-md-4">
        <label for="apartmentZip" class="form-label">PLZ*</label>
        <input type="text" class="form-control" id="apartmentZip" name="zip" required>
      </div>
      <div class="col-md-4">
        <label for="apartmentCountry" class="form-label">Land*</label>
        <select class="form-select" id="apartmentCountry" name="country" required>
          <option value="DE" selected>Deutschland</option>
          <option value="AT">Österreich</option>
          <option value="CH">Schweiz</option>
        </select>
      </div>
      <div class="col-md-4">
        <label for="apartmentGuests" class="form-label">Gäste*</label>
        <input type="number" class="form-control" id="apartmentGuests" name="guests" required>
      </div>

      <div class="col-md-3">
        <label for="apartmentBedrooms" class="form-label">Schlafzimmer</label>
        <input type="number" class="form-control" id="apartmentBedrooms" name="bedrooms">
      </div>
      <div class="col-md-3">
        <label for="apartmentBeds" class="form-label">Betten</label>
        <input type="number" class="form-control" id="apartmentBeds" name="beds">
      </div>
      <div class="col-md-3">
        <label for="apartmentBathrooms" class="form-label">Badezimmer</label>
        <input type="number" class="form-control" id="apartmentBathrooms" name="bathrooms">
      </div>
      <div class="col-md-3">
        <label for="apartmentSize" class="form-label">Größe (m²)</label>
        <input type="number" class="form-control" id="apartmentSize" name="size">
      </div>

      <!-- Preis -->
      <div class="col-md-6">
        <label for="apartmentPrice" class="form-label">Preis pro Nacht (€)*</label>
        <input type="number" class="form-control" id="apartmentPrice" name="price" required>
      </div>
      <div class="col-md-6">
        <label for="apartmentMinStay" class="form-label">Mindestaufenthalt (Nächte)</label>
        <input type="number" class="form-control" id="apartmentMinStay" name="minStay">
      </div>

      <!-- Verfügbarkeit -->
      <div class="col-md-12">
        <label class="form-label">Verfügbarkeit</label>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="availableNow" name="availableNow" checked>
          <label class="form-check-label" for="availableNow">Sofort verfügbar</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="availableLater" name="availableLater">
          <label class="form-check-label" for="availableLater">
            Verfügbar ab:
            <input type="date" class="form-control mt-2" id="availableFromDate" name="availableFromDate" disabled>
          </label>
        </div>
      </div>

      <!-- Ausstattung -->
      <div class="col-md-6">
        <label class="form-label">Ausstattung</label>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="wifiCheck" name="wifi">
          <label class="form-check-label" for="wifiCheck">WLAN</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="kitchenCheck" name="kitchen">
          <label class="form-check-label" for="kitchenCheck">Küche</label>
        </div>
      </div>
      <div class="col-md-6">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="parkingCheck" name="parking">
          <label class="form-check-label" for="parkingCheck">Parkplatz</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="tvCheck" name="tv">
          <label class="form-check-label" for="tvCheck">TV</label>
        </div>
      </div>

      <!-- Bilder Upload -->
      <div class="col-md-12">
        <label for="apartmentImages" class="form-label">Bilder hochladen*</label>
        <input class="form-control" type="file" id="apartmentImages" name="images" multiple accept="image/*">
      </div>
    </div>

    <div class="mt-4">
      <button type="submit" class="btn btn-primary">Speichern</button>
    </div>

  </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<!-- Hier deine direkte Upload-Logik -->
<script>
async function initAddApartmentForm() {
  const form = document.getElementById('addApartmentForm');

  form.addEventListener('submit', async function(e) {
    e.preventDefault();

    if (!form.checkValidity()) {
      e.stopPropagation();
      form.classList.add('was-validated');
      return;
    }

    const formData = new FormData(form);

    try {
      const response = await fetch('/api/apartments', {
        method: 'POST',
        body: formData
      });

      if (!response.ok) {
        const error = await response.json();
        throw new Error(error.error || 'Fehler beim Speichern');
      }

      const result = await response.json();
      alert(result.message);
      window.location.href = 'host-dashboard.html'; // Oder deine Wunschseite
    } catch (error) {
      console.error('Fehler:', error);
      alert('Fehler: ' + error.message);
    }
  });

  // Verfügbarkeit später aktivieren
  const availableLater = document.getElementById('availableLater');
  const availableFromDate = document.getElementById('availableFromDate');

  availableLater.addEventListener('change', function() {
    availableFromDate.disabled = !this.checked;
  });
}

document.addEventListener('DOMContentLoaded', initAddApartmentForm);
</script>

</body>
</html>
