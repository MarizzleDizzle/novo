<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login | Movo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Navigation -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
      <a class="navbar-brand fw-bold" href="index.html">Movo</a>
    </div>
  </nav>

  <!-- Login Section -->
  <section class="py-5">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
          <div class="card shadow">
            <div class="card-body p-5">
              <h2 class="text-center mb-4">Willkommen zurück</h2>
              
              <!-- Login Form -->
              <form id="loginForm">
                <div class="mb-3">
                  <label for="email" class="form-label">E-Mail-Adresse</label>
                  <input type="email" class="form-control" id="email" required>
                </div>
                <div class="mb-3">
                  <label for="password" class="form-label">Passwort</label>
                  <input type="password" class="form-control" id="password" required>
                </div>
                <div class="d-flex justify-content-between align-items-center mb-4">
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="rememberMe">
                    <label class="form-check-label" for="rememberMe">Angemeldet bleiben</label>
                  </div>
                  <a href="forgot-password.html" class="text-primary">Passwort vergessen?</a>
                </div>
                <button type="submit" class="btn btn-primary w-100 py-2 mb-3">Anmelden</button>
                
                <div class="text-center">
                  <p class="mb-0">Noch kein Konto? <a href="register.html" class="text-primary">Registrieren</a></p>
                </div>
              </form>
              
              <!-- Social Login -->
              <div class="mt-4 pt-3 border-top">
                <p class="text-center text-muted mb-3">Oder anmelden mit</p>
                <div class="d-flex justify-content-center gap-3">
                  <a href="#" class="btn btn-outline-primary rounded-circle">
                    <i class="fab fa-google"></i>
                  </a>
                  <a href="#" class="btn btn-outline-primary rounded-circle">
                    <i class="fab fa-facebook-f"></i>
                  </a>
                  <a href="#" class="btn btn-outline-primary rounded-circle">
                    <i class="fab fa-apple"></i>
                  </a>
                </div>
              </div>
            </div>
          </div>
          
          <!-- Role Selection for Demo -->
          <div class="card mt-4">
            <div class="card-body text-center">
              <h5 class="card-title">Demo-Zugänge</h5>
              <div class="d-flex justify-content-center gap-2 mt-3">
                <button class="btn btn-sm btn-outline-secondary demo-login" data-role="kunde">Als Kunde</button>
                <button class="btn btn-sm btn-outline-secondary demo-login" data-role="anbieter">Als Anbieter</button>
                <button class="btn btn-sm btn-outline-secondary demo-login" data-role="admin">Als Admin</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer class="bg-dark text-white py-4">
    <div class="container text-center">
      <p class="mb-0">&copy; 2025 Movo – Move and Go | <a href="#impressum" class="text-white">Impressum</a></p>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // Demo login functionality
    document.querySelectorAll('.demo-login').forEach(btn => {
      btn.addEventListener('click', function() {
        const role = this.getAttribute('data-role');
        // In a real app, this would be an API call
        alert(`Demo-Login als ${role}. In der fertigen App würde dies zur entsprechenden Dashboard-Seite weiterleiten.`);
        
        // Redirect based on role
        if (role === 'kunde') window.location.href = 'user-dashboard.html';
        if (role === 'anbieter') window.location.href = 'host-dashboard.html';
        if (role === 'admin') window.location.href = 'admin-dashboard.html';
      });
    });
    
    // Login form handling
    document.getElementById('loginForm').addEventListener('submit', function(e) {
      e.preventDefault();
      // In a real app, validate and send to server
      window.location.href = 'user-dashboard.html';

    });
  </script>
</body>
</html>
