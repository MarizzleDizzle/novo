<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ferienwohnungen | Movo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Navigation (same as index.html) -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <!-- ... same navigation as index.html ... -->
  </nav>

  <!-- Page Header -->
  <section class="py-5 bg-light">
    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <h1>Ferienwohnungen</h1>
          <p class="lead">Finde dein perfektes Urlaubszuhause</p>
        </div>
        <div class="col-md-6">
          <div class="search-box bg-white p-3 rounded shadow">
            <form class="row g-2">
              <div class="col-md-5">
                <input type="text" class="form-control" placeholder="Reiseziel eingeben...">
              </div>
              <div class="col-md-3">
                <input type="date" class="form-control" placeholder="Anreise">
              </div>
              <div class="col-md-3">
                <input type="date" class="form-control" placeholder="Abreise">
              </div>
              <div class="col-md-1">
                <button type="submit" class="btn btn-accent w-100">
                  <i class="fas fa-search"></i>
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </section>

  <!-- Apartments List -->
  <section class="py-5">
    <div class="container">
      <div class="row mb-4">
        <div class="col-md-6">
          <h5 class="mb-0">24 Ferienwohnungen verfügbar</h5>
        </div>
        <div class="col-md-6 text-md-end">
          <div class="dropdown d-inline-block me-2">
            <button class="btn btn-outline-secondary dropdown-toggle" type="button" id="sortDropdown" data-bs-toggle="dropdown">
              Sortieren nach: Empfohlen
            </button>
            <ul class="dropdown-menu">
              <li><a class="dropdown-item" href="#">Preis: Niedrig zu Hoch</a></li>
              <li><a class="dropdown-item" href="#">Preis: Hoch zu Niedrig</a></li>
              <li><a class="dropdown-item" href="#">Bewertung</a></li>
            </ul>
          </div>
          <div class="dropdown d-inline-block">
            <button class="btn btn-outline-secondary dropdown-toggle" type="button" id="filterDropdown" data-bs-toggle="dropdown">
              Filter
            </button>
            <ul class="dropdown-menu dropdown-menu-end p-3" style="width: 300px;">
              <h6 class="dropdown-header">Preisbereich</h6>
              <div class="mb-3">
                <input type="range" class="form-range" min="0" max="500" step="10" id="priceRange">
                <div class="d-flex justify-content-between">
                  <small>0€</small>
                  <small>250€</small>
                  <small>500€</small>
                </div>
              </div>
              <h6 class="dropdown-header">Ausstattung</h6>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" id="wifiFilter">
                <label class="form-check-label" for="wifiFilter">WLAN</label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" id="kitchenFilter">
                <label class="form-check-label" for="kitchenFilter">Küche</label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" id="parkingFilter">
                <label class="form-check-label" for="parkingFilter">Parkplatz</label>
              </div>
              <div class="mt-2">
                <button class="btn btn-primary btn-sm">Filter anwenden</button>
              </div>
            </ul>
          </div>
        </div>
      </div>
      
      <div class="row" id="apartments-container">
        <!-- Apartments will be loaded here by script.js -->
      </div>
      
      <nav class="mt-5">
        <ul class="pagination justify-content-center">
          <li class="page-item disabled">
            <a class="page-link" href="#" tabindex="-1">Zurück</a>
          </li>
          <li class="page-item active"><a class="page-link" href="#">1</a></li>
          <li class="page-item"><a class="page-link" href="#">2</a></li>
          <li class="page-item"><a class="page-link" href="#">3</a></li>
          <li class="page-item">
            <a class="page-link" href="#">Weiter</a>
          </li>
        </ul>
      </nav>
    </div>
  </section>

  <!-- Footer (same as index.html) -->
  <footer class="bg-dark text-white py-5">
    <!-- ... same footer as index.html ... -->
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
